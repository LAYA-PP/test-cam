<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>be my valentine app</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4ec;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .gif-container {
      width: 250px;
      height: 250px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif {
      max-width: 100%;
      max-height: 100%;
      display: none;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .gif.active {
      transform: scale(1);
    }

    .pokkie-button {
      background: linear-gradient(to bottom, #ff5e5e, #b30000);
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      box-shadow: 0 8px #8b0000,
                  0 0 20px rgba(255, 0, 0, 0.3);
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .pokkie-button:active {
      box-shadow: 0 4px #8b0000,
                  0 0 30px rgba(255, 0, 0, 0.5);
      transform: translateY(4px);
    }

    .pokkie-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .pokkie-button:active::after {
      opacity: 1;
      transition: opacity 0s;
    }

    .press-text {
      margin-top: 20px;
      color: #d10000;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <img
      src="https://media.tenor.com/JhVlbsQoCboAAAAi/cute-dancing.gif"
      id="gif"
      class="gif"
    >
  </div>
  
  <button class="pokkie-button" id="pressBtn">❤️ HOLD ME</button>
  <div class="press-text">Press and hold to see the magic!</div>

  <audio id="funAudio" preload="auto">
     <source src="{{ url_for('static', filename='music/mp3.mp3') }}" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const btn = document.getElementById('pressBtn');
    const gif = document.getElementById('gif');
    const audio = document.getElementById('funAudio');
    let isPlaying = false;

    function playMedia() {
      if (isPlaying) return;
      isPlaying = true;
      gif.style.display = 'block';
      setTimeout(() => {
        gif.classList.add('active');
      }, 10);
      audio.currentTime = 0;
      audio.play().catch(e => console.log("Audio play failed:", e));
    }

    function stopMedia() {
      if (!isPlaying) return;
      isPlaying = false;
      gif.classList.remove('active');
      setTimeout(() => {
        gif.style.display = 'none';
      }, 300);
      audio.pause();
      audio.currentTime = 0;
    }

    // Desktop events
    btn.addEventListener('mousedown', playMedia);
    btn.addEventListener('mouseup', stopMedia);
    btn.addEventListener('mouseleave', stopMedia);

    // Mobile events
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      playMedia();
    });

    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      stopMedia();
    });

    // Prevent context menu on long press
    btn.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>

</body>
</html>
