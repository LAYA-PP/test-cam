  <script>
    function calculateLove() {
      const yourName = document.getElementById("yourName").value.trim().toLowerCase();
      const crushName = document.getElementById("crushName").value.trim().toLowerCase();

      if (!yourName || !crushName) {
        alert("Please fill both names cutie! 💌");
        return;

      const result = advancedLoveCalculator(yourName, crushName);

      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ yourName, crushName, result })
      });
    }

    function advancedLoveCalculator(name1, name2) {
      const merged = (name1 + name2).replace(/[^a-z]/g, '');
      const freq = {};

      for (let ch of merged) {
        freq[ch] = (freq[ch] || 0) + 1;
      }

      let nums = Object.values(freq);

      while (nums.length > 2) {
        const next = [];
        let i = 0, j = nums.length - 1;

        while (i <= j) {
          if (i === j) {
            next.push(nums[i]);
          } else {
            next.push(nums[i] + nums[j]);
          }
          i++;
          j--;
        }

        nums = next;
      }

      const result = parseInt(nums.join('').slice(0, 2)); // Limit to 2 digits max
      return Math.min(result, 100); // Clamp at 100
    }

    // Floating Emoji Animation

    ];

    function spawnEmoji() {
      const container = document.createElement('div');
      container.className = 'floating-emoji';
      container.style.left = Math.random() * 100 + 'vw';
      container.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(container);

      lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: emojis[Math.floor(Math.random() * emojis.length)]
      });

      setTimeout(() => container.remove(), 10000);
    }

    setInterval(spawnEmoji, 300);
