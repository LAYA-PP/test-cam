    <script>
      // Screen switching logic (unchanged)
      const screens = ['no1-screen', 'no2-screen', 'no3-screen', 'yes-screen'];
      let currentStep = 0;

      function showNextScreen() {
        if (currentStep < screens.length) {
          const template = document.getElementById(screens[currentStep]);
          if (template) {
            document.getElementById('content').innerHTML = template.innerHTML;
            currentStep++;
            rerunTenorEmbed();

            const moveEl = document.getElementById('move-random');
            if (moveEl) {
              moveEl.addEventListener('mouseenter', () => moveRandomEl(moveEl));
            }
          }
        }
      }

      function moveRandomEl(elm) {
        elm.style.position = "absolute";
        elm.style.top = Math.floor(Math.random() * 80 + 5) + "%";
        elm.style.left = Math.floor(Math.random() * 80 + 5) + "%";
      }

      function rerunTenorEmbed() {
        const oldScript = document.querySelector('script[src*="tenor.com/embed.js"]');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.src = "https://tenor.com/embed.js";
        script.async = true;
        document.body.appendChild(script);
      }

      document.addEventListener('click', function (e) {
        if (e.target.matches('.nextBtn')) {
          e.preventDefault();

          // If it's a "Yes" button, go directly to yes-screen
          if (e.target.textContent.trim().toLowerCase() === 'yes') {
            const template = document.getElementById('yes-screen');
            if (template) {
              document.getElementById('content').innerHTML = template.innerHTML;
              rerunTenorEmbed();
            }
          } else {
            // If it's a "No" button, continue to next screen
            showNextScreen();
          }
        }
      });
    </script>
