<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokie Heaven ðŸ’ž</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: 'Baloo 2', cursive;
      position: relative;
      cursor: pointer;
    }

    .floating-emoji {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.85;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    .center-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 10;
    }

    /* Completely hidden YouTube player */
    .hidden-player {
      position: absolute;
      width: 1px;
      height: 1px;
      clip: rect(0, 0, 0, 0);
      overflow: hidden;
      opacity: 0;
      z-index: -1000;
    }
  </style>
</head>
<body>

  <!-- Hidden YouTube Player Container -->
  <div id="player-container" class="hidden-player"></div>

  <!-- ðŸ’ƒ Centered Dancing Transparent GIF -->
  <div class="center-gif">
    <img src="https://media.tenor.com/JhVlbsQoCboAAAAi/cute-dancing.gif" alt="">
  </div>

  <!-- âœ¨ Floating Pokie Emoji Icons -->
  <script>
    const emojis = [
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f48c/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/2728/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f63b/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/2764_fe0f/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f49d/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f49e/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f495/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1fac0/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f60d/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f618/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1f970/lottie.json",
      "https://fonts.gstatic.com/s/e/notoemoji/latest/1faf0_1f3fb/lottie.json"
    ];

    function spawnEmoji() {
      const container = document.createElement('div');
      container.className = 'floating-emoji';
      container.style.left = Math.random() * 100 + 'vw';
      container.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(container);

      lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: emojis[Math.floor(Math.random() * emojis.length)]
      });

      setTimeout(() => {
        container.remove();
      }, 10000);
    }

    setInterval(spawnEmoji, 300);

    // YouTube Player API
    let player;
    
    // Load YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Called when YouTube API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player-container', {
        height: '1',
        width: '1',
        videoId: 'G23sfACisgg',
        playerVars: {
          'autoplay': 1,
          'start': 19,
          'loop': 1,
          'playlist': 'G23sfACisgg',
          'controls': 0,
          'disablekb': 1,
          'enablejsapi': 1,
          'modestbranding': 1,
          'origin': window.location.origin
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // First try to play with sound (may be blocked by browser)
      event.target.playVideo();
      event.target.unMute();
      
      // If still muted after a delay, show prompt
      setTimeout(() => {
        if (event.target.isMuted()) {
          document.body.addEventListener('click', () => {
            event.target.unMute();
          }, { once: true });
        }
      }, 2000);
    }

    function onPlayerStateChange(event) {
      // Loop the video when it ends
      if (event.data === YT.PlayerState.ENDED) {
        event.target.playVideo();
      }
    }

    // Click anywhere to help with autoplay
    document.body.addEventListener('click', () => {
      if (player && typeof player.playVideo === 'function') {
        player.playVideo();
        player.unMute();
      }
    });
  </script>
</body>
</html>
